<link rel="import" href="/bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<!------Custom Components------>
<link rel="import" href="/custom_components/custom-timer.html">
<link rel="import" href="/custom_components/quote-adder.html">

<dom-module id="app-frame">
    
    <template>
       
        <paper-drawer-panel class="flex">
        
        <!--Nav-->
        <paper-header-panel drawer>
            
            <paper-toolbar>
        
                <div>{{username}}</div>
            
            </paper-toolbar>
            
            <div> 
                
                <img class="profileimg" src$="/images/{{picture}}" alt="profile">
                
                <paper-listbox>
                    
                    <paper-item>
                        
                        <paper-button on-tap="showPicker">Random Picker</paper-button>
                    
                    </paper-item>
                                 
                    <paper-item>
                        
                        <paper-button on-tap="showProfile">Profile</paper-button>
                    
                    </paper-item>
                    
                                        
                    <paper-item>
                        
                        <paper-button on-tap="showAddQuote">Add Quote</paper-button>
                    
                    </paper-item>
                    
                                        
                    <paper-item>
                        
                        <paper-button on-tap="logout">Logout</paper-button>
                    
                    </paper-item>
                    
                </paper-listbox>
                
            </div>
    
        </paper-header-panel>
        
        <!--Header-->
        <paper-header-panel main>
      
            <paper-toolbar>
        
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        
                <div>Random User Movie Quote</div>
      
            </paper-toolbar>
      
            
            <!--REAL BODY-->
            <div>
                
                
                <!------Picker Section------>
                <paper-material elevation="0" id="pickerPanel">

                    <custom-timer></custom-timer>
                
                </paper-material>
                
                <!------Profile Section------>
                <paper-material elevation="0" id="profilePanel" on-tap="showProfile">
                
                    <h2>Profile Section</h2>
                    
                </paper-material>
                
                <!------Add Quote Section------>
                <paper-material elevation="0" id="addQuotePanel">
                
                    <quote-adder username={{username}}></quote-adder>
                    
                </paper-material>
            
            </div>
    
        </paper-header-panel>
  
    </paper-drawer-panel>
        
    </template>
  
    <style>
    
    </style>
    
    <script>
        
Polymer(
{

    is: 'app-frame',

    properties: 
    {

        //the amount of time in seconds to countdown from
        username: String,
        
        picture: String,

    },
    
    ready: function() 
    {

        
        
    },//end ready
    
    showPicker: function()
    {
    
        document.getElementById('profilePanel').style.display = 'none';
        document.getElementById('addQuotePanel').style.display = 'none';
    
        document.getElementById('pickerPanel').style.display = 'inline-block';
    
    },
    
    showProfile: function()
    {
 
        document.getElementById('pickerPanel').style.display = 'none';
        document.getElementById('addQuotePanel').style.display = 'none';
    
        document.getElementById('profilePanel').style.display = 'inline-block';
    
    },
    
    showAddQuote: function()
    {
 
        document.getElementById('profilePanel').style.display = 'none';
        document.getElementById('pickerPanel').style.display = 'none';
    
        document.getElementById('addQuotePanel').style.display = 'inline-block';
    
    },
    
    logout: function()
    {
 
        window.location = '/logout';
    
    }

});
   
    </script>
    
</dom-module>
