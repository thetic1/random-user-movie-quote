<!------Polymer Components------>
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<dom-module id="user-box">
    
    <template>
        
        <paper-card class="userbox">
        
            <paper-header-panel class="flex">

                <paper-toolbar>

                    <div>{{username}}</div>

                </paper-toolbar>

            </paper-header-panel>
            
            <div class="card-content">
            
                <div> 
                    
                    <img src$="/images/{{picture}}">
                
                </div>
                
                <span class="center"><strong>Submissions:</strong><br />{{submissions}}</span>

            </div>

            <div class="card-actions">
                
                <paper-button on-tap="toggleQueue">{{action}}</paper-button>
                
            </div>

        </paper-card>
        
    </template>
  
    <style>
      
        .userbox
        {
            
            background-color: cadetblue;
            
        }
        
        .userbox img
        {
    
            max-width: 100px;
            display: block;
            margin: 0 auto 5px auto;
    
        }
        
        .center
        {
            
            text-align: center;
            
        }
        
        
    </style>
    
    <script>
        
Polymer(
{

    is: 'user-box',

    properties: 
    {

        username: String,
        submissions: String,
        picture: String,
        queue: String,
        index: Number
        
    },
    
    ready: function()
    {
        
        if(this.queue == "inQueue")
        {
            
            this.action = "Remove";
            
        }
        else
        {
            
            this.action = "Put Back";
            
        }
        
    },
    
    toggleQueue: function()
    {
    
        if(this.queue == "inQueue")
        {
            
            var index;

            for(i = 0; i < this.domHost.inQueue.length; i++)
            {

                if(this.domHost.inQueue[i].name == this.name)
                {    

                    index = i;

                }

            }            
            
            this.domHost.removePerson(this.findMe);
            
        }
        else
        {
            
            var index;

            for(i = 0; i < this.domHost.outOfQueue.length; i++)
            {

                if(this.domHost.outOfQueue[i].name == this.name)
                {    

                    index = i;

                }

            }
            
            this.domHost.addPerson(index);
            
        }
    
    }
    
});
   
    </script>
    
</dom-module>
